---
- name: provision servers
  hosts: cloud
  connection: local
  vars_files:
    - "vars/{{ env }}.yml"
  roles:
    - "{{ action }}"

- name: setup database
  hosts: dbservers
  user: ubuntu
  become: true
  become_user: root
  vars_files:
    - "vars/{{ env }}.yml"
  roles:
    - database
  environment: "{{proxy_env}}"

- name: setup web servers
  hosts: webservers
  user: ubuntu
  become: true
  become_user: root
  vars_files:
    - "vars/{{ env }}.yml"
  roles:
    - webserver
  environment: "{{proxy_env}}"

- name: setup load balancer servers
  hosts: balancers
  user: ubuntu
  become: true
  become_user: root
  vars_files:
    - "vars/{{ env }}.yml"
  roles:
    - balancer
  environment: "{{proxy_env}}"

- name: install wordpress
  hosts: wps
  user: ubuntu
  vars_files:
    - "vars/{{ env }}.yml"
  roles:
    - wordpress
  environment: "{{proxy_env}}"

- name: clean up resources
  hosts: cloud
  connection: local
  vars_files:
    - "vars/{{ env }}.yml"
  tasks:
    - include: "roles/cleaner/tasks/{{action}}.yml"
  roles:
    - cleaner
  environment: "{{proxy_env}}"

- name: Inform the installer
  hosts: cloud
  connection: local
  tasks:
    - debug:
        msg: >-
          Access wordpress at
          http://{{ hostvars.cloud.balancer.openstack.public_v4 }}.
          wordpress userid is wpuser, password is {{ db_pass }}
      when: hostvars.cloud.balancer is defined and
            hostvars.cloud.balancer.openstack.public_v4 != ""
    - debug:
        msg: >-
          Access wordpress at
          http://{{ hostvars.cloud.balancer.openstack.private_v4 }}.
          wordpress userid is wpuser, password is {{ db_pass }}
      when: hostvars.cloud.balancer is defined and
            hostvars.cloud.balancer.openstack.public_v4 == ""
    - debug:
        msg: >-
          The work load test started at {{ hostvars.cloud.starttime.time }},
          ended at {{ ansible_date_time.time }}